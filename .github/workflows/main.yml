name: Run script every 5 minutes

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Run secrets.py with API_KEY
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python secrets.py
